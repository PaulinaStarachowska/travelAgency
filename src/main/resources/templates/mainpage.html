<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>

<div ng-include="'navbar/nav-bar.html'"></div>


<section>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container-fluid">
                <button
                        class="navbar-toggler"
                        type="button"
                        data-mdb-toggle="collapse"
                        data-mdb-target="#navbarExample01"
                        aria-controls="navbarExample01"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                >
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarExample01">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" aria-current="page" href="#">Główna</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Lista wycieczek</a>
                        </li>
                    </ul>
                </div>
                <div class="col-lg-3 button-float-right">
                    <button class="btn btn-warning pull-right" type="button"
                                       data-toggle="modal" data-target="#newModal">Zaloguj</button>
                </div>
            </div>
        </nav>
        <!-- Navbar -->

        <!-- Background image -->
        <div
                class="p-5 text-center bg-image"
                style="
      background-image: url('https://mdbcdn.b-cdn.net/img/new/slides/041.jpg');
      background-repeat: no-repeat;
      width: 100vw;
    "
        >
            <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
                <div class="d-flex justify-content-center align-items-center h-100">
                    <div class="text-white">
                        <h1 class="mb-3">Witaj!</h1>
                        <h4 class="mb-3">rozpocznij przygodę życia z Java Travel</h4>
                        <a class="btn btn-outline-light btn-lg" href="#!" role="button"
                        >Zarejestruj</a
                        >
                    </div>
                </div>
            </div>
        </div>
        <!-- Background image -->
    </header>
    <div class="container">
        <div class="form-outline">
            <input type="search" id="form1" class="form-control" placeholder="Znajdź wycieczkę!"
                   aria-label="Search" />
        </div>
        <div class="col-lg-12">
            <table class="table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Id</th>
                    <th>Kraj</th>
                    <th>Miasto</th>
                    <th>Hotel</th>
                    <th>Wyjazd</th>
                    <th>Powrót</th>
                    <th>Cena</th>
                </tr>
                    <tr th:each="trip: ${trip}">
                        <td th:text="${trip.id}"></td>
                        <td th:text="${trip.country}"></td>
                        <td th:text="${trip.city}"></td>
                        <td th:text="${trip.hotelName}"></td>
                        <td th:text="${trip.onboarding}"></td>
                        <td th:text="${trip.offboarding}"></td>
                        <td th:text="${trip.price}"></td>
                    </tr>
                </table>
                </thead>
            </table>
        </div>
    </div>


</section>


</html>
